<!DOCTYPE html>
<html>
	<head>
		<title>Maps Block</title>
	</head>
	<body>
		<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-contact" title="description of icon when needed">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact" />
          </svg>
        </span>
      </div>
      <div class="slds-media__body">
        <h2>
          <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="[object Object]">
            <span class="slds-text-heading_small">Google Maps Block</span>
          </a>
        </h2>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
  <div id="workspace">
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="text-input-id-0">Maps Key</label>
				<div class="slds-form-element__control">
					<input type="text" id="text-input-id-0" class="slds-input" placeholder="Your Google Maps API key" />
				</div>
			</div>
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="text-input-id-1">Address or Location Name</label>
				<div class="slds-form-element__control">
					<input type="text" id="text-input-id-1" class="slds-input" placeholder="e.g. Salesforce Tower Indianapolis" />
				</div>
			</div>
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="slider-id-01">
					<span class="slds-slider-label">
						<span class="slds-slider-label__label">Image Width</span>
					</span>
				</label>
				<div class="slds-form-element__control">
					<div class="slds-slider">
						<input type="range" id="slider-id-01" class="slds-slider__range" value="200" min="100" max="800" />
						<span class="slds-slider__value" id="slider-id-01-val" aria-hidden="true">200</span>
					</div>
				</div>
			</div>	    
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="slider-id-02">
					<span class="slds-slider-label">
						<span class="slds-slider-label__label">Image Height</span>
					</span>
				</label>
				<div class="slds-form-element__control">
					<div class="slds-slider">
						<input type="range" id="slider-id-02" class="slds-slider__range" value="200" min="100" max="800" />
						<span class="slds-slider__value" id="slider-id-02-val" aria-hidden="true">200</span>
					</div>
				</div>
			</div>
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="slider-id-03">
					<span class="slds-slider-label">
						<span class="slds-slider-label__label">Zoom Level</span>
					</span>
				</label>
				<div class="slds-form-element__control">
					<div class="slds-slider">
						<input type="range" id="slider-id-03" class="slds-slider__range" value="10" min="1" max="20" />
						<span class="slds-slider__value"id="slider-id-03-val" aria-hidden="true">10</span>
					</div>
				</div>
			</div>
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="text-input-id-2">Link Wrap</label>
				<div class="slds-form-element__control">
					<input type="text" id="text-input-id-2" class="slds-input" placeholder="Optional url for Link wrap" />
				</div>
			</div>
		</div>
  </div>
  <footer class="slds-card__footer">For use in Salesforce Marketing Cloud block SDK demos only</footer>
</article>
		
		<script src="./main.js"></script>
	</body>
</html>
